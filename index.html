<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jquery Reference -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="trainSchedule">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train</th>

                    <th scope="col">Destination</th>
                    <th scope="col">First Time</th>
                    <th scope="col">Frequency in Mins</th>
                    <th scope="col">Next Arrival</th>

                </tr>
            </thead>
            <tbody id="trainData">
            </tbody>
        </table>
    </div>
    <br><br><br><br><br><br>
    <div id="input">
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="nameS" class="form-control" id="name" placeholder="Enter train name">

            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination" placeholder="Where are you going?">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Time</label>
                <input type="time" class="form-control" id="time" aria-describedby="timeF" placeholder="Enter email">

            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="frequency" class="form-control" id="frequency"
                    placeholder="How often (mins) does the train come?">
            </div>

            <button id="click-button" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="assets/javascript/train.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
